<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="register.js"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>

<body>
    <div class="logo">
        <img src="../image/logo1.png" alt="logo" />
    </div>

    <div class="wrapper">
        <form action="/login/login.html" method="post"  onsubmit="return verif()">
            <h1>Register</h1>
        
            <div class="input-box">
                <label class="imp">*</label>
                <input type="text" placeholder="Username" onkeydown="return /[a-z- ]/i.test(event.key)" required /><i class="bx bxs-user"></i>
            </div>
            
            <div class="input-box">
                <label class="imp">*</label>
                <input type="email" placeholder="Your e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required /><i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box" id="mff">
<label for=""></label>
                <input id="mf" type="text" placeholder="Fatricul Miscal" onfocus="return   vide1()" /><i class="bx bxs-bank"></i>
                <p id="cmf">Exemple | 123456/A/A/A 000|</p>
            </div>
            <div class="mp">
            <div class="input-box">
                <label class="imp">*</label>
                <input type="password" id="pass" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required /><i id="lock-off" class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box" id="cpp">
                <label class="imp">*</label>
                <input type="password" id="cpass" placeholder="confirme password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required onfocus="return   vide()" />
                <i class="bx bxs-lock-alt"></i>
                <p id="cnf"></p>
            </div>
</div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>
                    Already have an account? <a href="../login/login.html ">Login</a>
                </p>
                <p>
                    Back to Home page? <a href="../index.html">Home</a>
                </p>
            </div>
        </form>
    </div>
   
</body>

</html>
