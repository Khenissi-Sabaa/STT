<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="login.js" ></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>

<body>
    <div class="logo">
        <img src="../image/logo1.png" alt="logo" />
    </div>

    <div class="wrapper">
        <form action="../servis/servise.html" method="post" onsubmit="return connect()">
            <h1>Login</h1>
            <div class="input-box">
                <input id="usn" type="text" placeholder="Username" onfocus="return vide()" onkeydown="return /[a-z- ]/i.test(event.key)" required /><i class="bx bxs-user"></i>
                <p id="us"></p>
            </div>
            <div class="input-box">
                <input id="pass" type="password" placeholder="password" onfocus="return vide1()" required /><i class="bx bxs-lock-alt"></i>
                <p id="ps"></p>
            </div>
            <div class="remember-forget">
                <label> <input type="checkbox" />Remember me</label>
                <a href=" #">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>
                    Don't have an account?
                    <a href="../register/register.html">Register</a>
                </p>
                <p>
                    Back to Home page? <a href="../index.html">Home</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
