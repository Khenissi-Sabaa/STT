<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="register.js"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>

<body>
    <div class="logo">
        <img src="../image/logo1.png" alt="logo" />
    </div>

    <div class="wrapper">
        <form action="" >
            <h1>Service</h1>
        
            <div class="input-box">
                <label class="imp">*</label>
                <input type="text" placeholder="Produit" onkeydown="return /[a-z- ]/i.test(event.key)" required /><i class='bx bxl-product-hunt'  ></i>
            </div>
            <div class="input-box">
                <label class="imp">*</label>
                <input type="text" placeholder="Tonage" onkeydown="return /[0-9]/i.test(event.key)" required /><i class='bx bx-vertical-bottom'></i>
            </div>
            <div class="input-box">
                <label class="imp">*</label>
                <input type="text" placeholder="Contite" onkeydown="return /[0-9]/i.test(event.key)" required /><i class='bx bx-vertical-bottom'></i>
            </div>
            <div class="input-box">
                <label class="imp">*</label>
                <input type="text" placeholder="Depart" onkeydown="return /[a-z-0-9- ]/i.test(event.key)" required /><i class='bx bxs-location-plus' ></i>
            </div>
            <div class="input-box">
                <label class="imp">*</label>
                <input type="text" placeholder="Destination" onkeydown="return /[a-z-0-9- ]/i.test(event.key)" required /><i class='bx bxs-location-plus' ></i>
            </div>
            <div class="input-box">
                <label class="imp">*</label>
                <input type="date" required  >
            </div>

            
            <button type="submit" class="btn">Send</button>
            <div class="register-link">
                
                <p>
                    Back to Home page? <a href="../index.html">Home</a>
                </p>
            </div>
            
        </form>
    </div>
   
</body>

</html>
